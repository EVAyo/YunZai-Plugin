<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <link rel="shortcut icon" href="#" />
  <link rel="stylesheet" type="text/css" href="{{_res_path}}/css/gachaList.css?v=1.0" />
</head>
<body>
<div class="container" id="container">
  {{if type==='character'}}
    {{each gachayaka}}
      <div class="chr-block chr-{{$value.element}}">
        <img class="chr-img" src="{{_sys_res_path}}/genshin/logo/role/{{$value.name}}.png" alt="">
        <div class="chr-msg">
          <img class="ele-img" src="{{_sys_res_path}}/genshin/gacha/items/{{$value.element}}.png" alt="">
          <div class="chr-name">{{$value.name}}</div>
        </div>
        <div class="ele-block">
          {{if $value.num === 0}}
            <div class="single-block single-block-light {{$value.element}}">0</div>
          {{else if $value.num <= 6}}
            <%for (var i=1;i<=$value.num;i++) {%>
              <div class="single-block {{$value.element}}">{{i}}</div>
            <%}%>
          {{else}}
            <%for (var i=1;i<=6;i++) {%>
              <div class="single-block {{$value.element}}">{{i}}</div>
            <%}%>
            <div class="single-block single-block-light {{$value.element}}">{{$value.num}}</div>
          {{/if}}
        </div>
      </div>
    {{/each}}
  {{/if}}
  <div class="user-name">to: {{name}}</div>
  <div class="logo">Created By Ayaka's Fan</div>
</div>
</body>
</html>
