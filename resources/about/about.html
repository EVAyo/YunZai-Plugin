<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="{{_res_path}}/resources/about/about.css" />
  <link rel="shortcut icon" href="#" />
</head>
<style type="text/css">
  .head_box {
    height: 155px;
    width: 930px;
    background: url(../../../../resources//小粉/帮助背景.png) #fff;
    background-size: contain;
    border-radius: 12px;
    /* background: #faece9; */
    box-shadow:  4px 4px 7px #d5c9c6,
             -4px -4px 7px #ffffff;
  }
</style>

<body>
  <div class="container" id="container">
    <div class="head_box">
      <div class="id_text">小粉bot</br>使用指南</div>
      <h2 class="day_text">基于Yunzai-Bot开源项目-v{{version}}</h2>
      <!-- <img class="genshin_logo" src="{{_res_path}}/genshin/roleAll/原神.png" /> -->
    </div>
    {{each helpData val}}
    <div class="data_box">
      <div class="tab_lable">{{val.group}}</div>
      <div class="list">
        {{each val.list item}}
        <div class="item">
          <img class="icon" src="{{_res_path}}/resources/about/icon/{{item.icon}}.png" />
          <div class="title">
            <div class="text">{{item.title}}</div>
            <div class="dec">{{item.desc}}</div>
          </div>
        </div>
        {{/each}}
      </div>
    </div>
    {{/each}}
    <div class="logo">
      <div class="zuo">Maintained & UI by小粉litefen</div>
      <div class="you">Created By Yunzai-Bot & fen-Plugin</></div>
  </div>
</body>

</html>
